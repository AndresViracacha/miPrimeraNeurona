<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi primera neurona</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="titulo">
    <h1>Mi Primera Neurona</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/791/791149.png?w=360" alt="neurona" srcset="">
  </div>
  <form action="">
    <input type="text" name="" id="xuno">
    <input type="text" name="" id="xdos"><br>
    <div>
      <button id="andb">AND</button>
      <button id="orb">OR</button>
    </div>
    <div class="resultado">
      <p>Resultado</p>
      <p class="resultado-p" id="resultado"></p>
    </div>
  </form>
  <script>
    var xone = document.getElementById("xuno");
    var xdos = document.getElementById("xdos");
    var resultado = document.getElementById("resultado");

    var andButton = document.getElementById("andb");
    var orButton = document.getElementById("orb");

    function neuronaAnd(xonee, xdose) {
      //Y
      var x = [xonee, xdose]
      var w = [2, 1]
      var b = -3
      var f;
      this.activacion = function () {
        var p = x[0] * w[0] + x[1] * w[1] + b
        var pd = 1 / (1 + Math.pow(Math.E, -p))

        if (pd >= 0.5) {
          f = 1
        }
        if (pd < 0.5) {
          f = 0;
        }
        return f
      }
    }
    function neuronaOr(xonee, xdose) {
      //O
      var x = [xonee, xdose]
      var w = [2, 1]
      var b = -1
      var f;
      this.activacion = function () {
        var p = x[0] * w[0] + x[1] * w[1] + b
        var pd = 1 / (1 + Math.pow(Math.E, -p))

        if (pd >= 0.5) {
          f = 1
        }
        if (pd < 0.5) {
          f = 0;
        }
        return f
      }
    }



    andButton.addEventListener('click', (e) => {
      var a = new neuronaAnd(xone.value, xdos.value)
      resultado.innerHTML = a.activacion();
      e.preventDefault()
    })




    orButton.addEventListener('click', (e) => {
      var a = new neuronaOr(xone.value, xdos.value)
      resultado.innerHTML = a.activacion();
      e.preventDefault()
    })


  </script>
</body>

</html>
